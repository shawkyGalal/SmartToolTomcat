<html>
<head>
<script>
function loadDetails(url , toZone)
{ 
    var xhr; 
    try {  xhr = new ActiveXObject('Msxml2.XMLHTTP');   }
    catch (e) 
    {
        try {   xhr = new ActiveXObject('Microsoft.XMLHTTP');    }
        catch (e2) 
        {
          try {  xhr = new XMLHttpRequest();     }
          catch (e3) {  xhr = false;   }
        }
     }
  
    xhr.onreadystatechange  = function()
    { 
         if(xhr.readyState  == 4)
         {
              if(xhr.status  == 200) 
                  //document.ajax.dyn.value="Received:"  + xhr.responseText; 
                  document.getElementById(toZone).innerHTML = "Received:" + xhr.responseText;

              else 
                 document.ajax.dyn.value="Error code " + xhr.status;
         }
         
    }; 

   xhr.open("GET", url,  true); 
   xhr.send(null); 
} 
</script>
</head>

<body>
<div id="zone1">... some text to replace ...</div>

<FORM method="POST" name="ajax" action="">

<p><INPUT type="BUTTON" value="Submit"
	ONCLICK="loadDetails(../loginScreen.jsp , zone1)"></p>

<p><INPUT name="dyn" type="text" value="" size="100"></p>

</FORM>
</body>
</html>
