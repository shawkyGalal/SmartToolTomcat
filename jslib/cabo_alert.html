<html>
<head>
<script language=javascript src="cabo_utilities.js">
</script>

<script language=javascript>
document.write("<base href=" + opener.document.location + "><Title>" + opener.caboAlert.winTitle + "</title>")
var image_dir= opener.image_dir;
var jslib_dir= opener.jslib_dir;
</script>

<script language=javascript>
document.write(("<link rel=stylesheet type=\"text/css\" href=" + image_dir + "cabo_styles.css >"))
</script>

<script language=javascript>

function closeme()
{
  if (opener)
  {
    opener.cleanUpAlert();
  }
  opener.caboAlert.opened = false;
  window.close();
}
function handleContinue()
{
  closeme()
  if (opener.caboAlert.continueFunc) opener.caboAlert.continueFunc();
  return false;
}

function handleCancel()
{
  closeme();
  return false;
}

// force focus on one of the dialog frames for IE
function forceFocus()
{
  if (opener)
  {
    if (!Nav4)
	{
      window.focus();
    }
  }
}
</script>

</head>
<body class=appswindow
	onLoad="if (opener) opener.prepForAlert(); forceFocus()"
	onUnload="closeme()" onFocus="forceFocus()"
	onSelectStart="return false;">
<TABLE CELLPADDING=0 CELLSPACING=0 BORDER=0 WIDTH=100% height=100%>
	<TR class=panel>
		<script language=javascript>
document.write("<TD ROWSPAN=2 colspan=2><IMG SRC=" + image_dir + "panel_top_left.gif height=5 width=5></TD>");
document.write("<TD WIDTH=10000 HEIGHT=1 class=highlight><IMG SRC=" + image_dir + "pixel_color6.gif></TD>");
document.write("<TD ROWSPAN=2 colspan=2><IMG SRC=" + image_dir + "panel_top_right.gif height=5 width=5></TD>");
</script>
	</TR>
	<TR>
		<script language=javascript>
document.write("<TD height=4 class=panel><img src=" + image_dir + "pixel_gray5.gif></td>");
</script>
	</tr>
	<tr>
		<script language=javascript>
document.write("<td width=1 class=highlight><img src=" + image_dir + "pixel_color6.gif></td>");
document.write("<td width=4 class=panel><img src=" + image_dir + "pixel_gray5.gif></td>");
</script>
		<td class=panel height=130 valign=top>

		<table cellpadding=3 border=0 width=100% height=100%>
			<tr>
				<td valign=top height=100%><script language=javascript>
      document.write("<img src='" + opener.caboAlert.icon + "'>")
    </script></td>
				<td valign=top><script language=javascript>
	  document.write("<span class=alerttitle>" + opener.caboAlert.text + "</span><br>")
	  document.write("<hr noshade><span class=alerttext>" + opener.caboAlert.message + "</span>")
	</script></td>
			</tr>
		</table>
		</td>
		<script language=javascript>
document.write("<td width=4 class=panel><img src=" + image_dir + "pixel_gray5.gif width=4></td>");
document.write("<td width=1 class=darkshadow><img src=" + image_dir + "pixel_gray2.gif></td></tr><TR class=panel>");
document.write("<TD ROWSPAN=2 colspan=2><IMG SRC=" + image_dir + "panel_bottom_left.gif height=5 width=5></TD>");
document.write("<TD HEIGHT=4 class=panel><IMG SRC=" + image_dir + "pixel_gray5.gif></TD>");
document.write("<TD ROWSPAN=2 colspan=2><IMG SRC=" + image_dir + "panel_bottom_right.gif height=5 width=5></TD></TR><TR>");
document.write("<TD height=1 class=darkshadow><img src=" + image_dir + "pixel_gray2.gif></td>");
</script>
	</tr>
	<tr>
		<td height=3></td>
	</TR>
	<tr>
		<td height=5></td>
	</tr>
	<tr>
		<td colspan=5 align=right><script language=javascript>
  document.write(opener.caboAlert.buttons.render("HTML"))
</script></td>
	</tr>
</table>

</body>
</html>
