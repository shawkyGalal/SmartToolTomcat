<span
	style="font-family: Helvetica, Arial; font-size: 10pt; color: #000000">You
can delete a remote directory on the server using the <span
	style="font-family: Courier; font-size: 10pt; color: #000000">Ftps#deleteDir</span><span
	style="font-family: Helvetica, Arial; font-size: 10pt; color: #000000">
method. The directory deleted is relative to your current remote
directory. <br>

<br>
<span
	style="font-family: Helvetica, Arial; font-size: 10pt; color: #008000"><b>Example</b></span></span><span
	style="font-family: Helvetica, Arial; font-size: 10pt; color: #000000">
<br>

<br>
</span><span style="font-family: Courier New; font-size: 10pt; color: #000000"><span
	style="font-family: Courier New; font-size: 10pt; color: #000080"><i>//&nbsp;delete&nbsp;directory&nbsp;named&nbsp;images</i></span></span><span
	style="font-family: Courier New; font-size: 10pt; color: #000000">
<br>
ftps.deleteDir(<span
	style="font-family: Courier New; font-size: 10pt; color: #000080">"images"</span></span><span
	style="font-family: Courier New; font-size: 10pt; color: #000000">);</span><span
	style="font-family: Courier New; font-size: 8pt; color: #000000">
<br>

<br>
