<html>
<head>
<title>Checking if a document exists</title>

<script language="javascript">
      var XMLHttpRequestObject = false; 

      if (window.XMLHttpRequest) {
        XMLHttpRequestObject = new XMLHttpRequest();
      } else if (window.ActiveXObject) {
        XMLHttpRequestObject = new ActiveXObject("Microsoft.XMLHTTP");
      }

      function getData(dataSource, divID) 
      { 
        if(XMLHttpRequestObject) {
          var targetDiv = document.getElementById(divID); 
          XMLHttpRequestObject.open("HEAD", dataSource); 

          XMLHttpRequestObject.onreadystatechange = function() 
          { 
            if (XMLHttpRequestObject.readyState == 4) { 
              if (XMLHttpRequestObject.status == 200) { 
                targetDiv.innerHTML = "The document exists"; 
              } 
              else if (XMLHttpRequestObject.status == 404) {
                targetDiv.innerHTML = "The document does not exist"; 
              }
            } 
          } 

          XMLHttpRequestObject.send(null); 
        }
      }
    </script>
</head>

<body>

<H1>Checking if a document exists</H1>

<form><input type="button" value="Check if google.html exists"
	onclick="getData('google.html', 'targetDiv')"></form>

<div id="targetDiv">
<div></div>
</div>

</body>
</html>
